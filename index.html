<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Multiple Images from URL Parameters</title>
    <style>
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-item {
            margin: 10px;
            text-align: center;
            width: 100%;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>载入图片使用code参数，url?code=文件1&code=文件2</h1>
    <div id="image-container" class="image-container">在这个div中显示图片与数据，实际使用中可以删除这句话的内容，注意图片文件和文字要同名</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const codes = urlParams.getAll('code');

        const imageContainer = document.getElementById('image-container');

        imageContainer.textContent = '';

        codes.forEach(code => {
            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            //创建图片元素
            const img = document.createElement('img');
            let imgfile = `img/${code}.jpg`;
            fetch(imgfile).then(response => {
                if (response.ok) {
                    img.src = `img/${code}.jpg`;
                    img.alt = `关于 ${code}的图片`;//这个可以不写，当图片加载失败会显示这里面的字

                    // 创建一个新的 p 元素，用于显示图片的介绍文字
                    const description = document.createElement('p');
                    description.textContent = 'Loading description...';

                    imageItem.appendChild(img);
                    imageItem.appendChild(description);

                    imageContainer.appendChild(imageItem);

                    // 读取图片的描述
                    fetch(`txt/${code}.txt`) // 根据实际情况调整描述文件路径
                        .then(response => response.text())
                        .then(text => {
                            if (!text.indexOf('base64'))
                                description.textContent = text;
                        })
                        .catch(error => {
                            console.error('读取错误', error);
                            description.textContent = '加载文字描述失败';
                        });
                } else {
                    //加载图片失败
                }
            })



        });

        // 如果没有 code 参数，显示提示信息
        if (codes.length === 0) {
            imageContainer.textContent = '没有获取到要在如的文件';
        }
    </script>
</body>

</html>
